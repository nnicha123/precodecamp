<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown recreation</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: indianred;
        }

        #container ul {
            list-style: none;
        }

        #container ul li {
            background-color: greenyellow;
            width: 150px;
            border: 1px solid white;
            height: 50px;
            line-height: 50px;
            text-align: center;
            float: left;
            color: white;
            font-size: 19px;
            position: relative;
        }

        #container ul li:hover {
            background-color: royalblue;
            cursor: pointer;
        }

        #container ul ul {
            display: none;
        }

        #container ul li:hover>ul {
            display: block;
        }

        #container ul ul ul {
            margin-left: 150px;
            top: 0px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li>Home</li>
            <li>Profile
                <ul>
                    <li>Add Friend</li>
                    <li>New Suggestions</li>
                    <li>Connect email</li>
                </ul>
            </li>
            <li>News
                <ul>
                    <li>Political</li>
                    <li>Celebrity</li>
                    <li>Environmental</li>
                    <li>Crimes
                        <ul>
                            <li>Advert1</li>
                            <li>Advert2</li>
                            <li>Advert3</li>
                        </ul>
                    </li>
                    <li>Offers</li>
                </ul>
            </li>
            <li>Contact Us</li>
            <li>Security</li>
        </ul>
    </div>
</body>
</html>

<html>

<head>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: indianred;
        }

        #container ul {
            list-style: none;
        }

        #container ul li {
            background-color: greenyellow;
            width: 150px;
            border: 1px solid white;
            height: 50px;
            line-height: 50px;
            text-align: center;
            float: left;
            color: white;
            font-size: 19px;
            position: relative;
        }

        #container ul li:hover {
            background-color: royalblue;
            cursor: pointer;
        }

        #container ul ul {
            display: none;
        }

        #container ul li:hover>ul {
            display: block;
        }

        #container ul ul ul {
            margin-left: 150px;
            top: 0px;
            position: absolute;
        }
    </style>
    <title>Dropdown Menu Design</title>
</head>

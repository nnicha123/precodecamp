<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            background-color: blue;
            color: white;
            width: 300px;
        }
        td{
            border:2px solid cyan;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Hello</td><td>World</td><td bgcolor="black">HTMTL</td>
        </tr>
        <tr>
            <td bgcolor="pink">GoodBye</td><td>World</td><td>JavaScript</td>
        </tr>
        <tr>
            <td>GoodNight</td><td>Bye</td><td>Sleep</td>
        </tr>
    </table>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .form-group{
            margin-left: 100px;
            margin-top: 20px;
            width: 230px;
        }
        h1{
            color: tomato;
            font-size: 30px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .badge{
            margin-left: 100px;
        }
    </style>
    <h1>Hello Welcome to my site!</h1>
    <form action="">
    <div class="form-group">
        <label for="exampleemail">Email address</label>
        <br>
        <input class="form-control is-valid alert alert-warning" type="email" name="email" id="emailadd">
        <div class="invalid-feedback">email OK</div>
        <br>
        <label for="date">Date</label>
        <br>
        <input type="date" name="date" id="date">
        <div class="valid-feedback">Date OK</div>
        <br>
        <label for="password">Password</label>
        <br>
        <input class="alert alert-info" type="password" name="pass" id="pass">
        <div class="invalid-feedback">Example invalid feedback text</div>
    </div>
</form>
<a href="#" class="badge badge-success">Success</a>

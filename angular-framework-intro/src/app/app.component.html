<app-username [username]="'Chris'" (userClicked)="onUserWasClicked($event)"></app-username>
<app-username [username]="'Anna'" (userClicked)="onUserWasClicked($event)"></app-username>
<p [ngClass]="{updated:name != 'Nicha'}">
  {{name}}
</p>
<p *ngIf="name != 'Nicha'">Name updated!</p>
<button (click)="onChangeName()">Change Name</button>
<button (click)="onAddElement()">New Element</button>
<ul>
  <li *ngFor="let el of elements"
      [id]="'element' + el"
      [ngStyle]="{backgroundColor:getColor(el)}">Element {{el}}</li>
</ul>
<input type="text" [(ngModel)]="message">
<p>{{ message }}</p>
<input type="text" [(ngModel)]="newHobby">
<button (click)=onAddHobby()>Add Hobby</button>
<ul>
  <li *ngFor="let hobby of hobbies" (click)=deleteHobby(hobby)>
    {{hobby}}
  </li>
</ul>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <title>Spelling Game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="vue-app">
        <!-- {{text}} -->
        <button v-on:click="randomText();countDownTimer()">Start</button>
        <div class="ball">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <button v-on:click="resetTimer">Reset Timer</button>
        <p class="won" v-if="youWin">CONGRATULATIONS! YOU WON!!</p>
        <p class="lost" v-else-if="gameOver">GAME OVER!</p>
        <br><br>
        <div class="time-bar" v-if="!gameOver && !youWin">
            <div v-bind:style="{width:countDown*5 + '%'}"></div>
        </div>
        <ul>
            <li v-if="!gameOver && !youWin" v-for="[element,index] in text">{{element}}</li>
        </ul>
        <h3 v-if="!gameOver && !youWin">Type all the letters before time runs out</h3>
        <input v-if="!gameOver && !youWin" id="inputText" type="text" v-model="input" v-on:input="testInput" v-on:keyup.enter="tempRefresh">
        <br><br>
        <button v-if="!gameOver && !youWin" v-on:keydown.enter="tempRefresh">Refresh</button>
    </div>
<script src="app.js"></script>
</body>
</html>

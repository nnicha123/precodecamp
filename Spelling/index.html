<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <title>Spelling Game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="vue-app">
        <!-- {{text}} -->
        <button v-on:click="countDownTimer">Start</button>
        <button v-on:click="resetTimer">Reset Timer</button>
        <p>{{countDown}}</p>
        <ul>
            <li v-for="[index,el] in arr" v-on:click="removeText(index)">{{index,el}}</li>
        </ul>
        <input type="text" v-model="text" v-on:input="splittext">
        <br><br>
        <div class="time-bar">
            <div v-bind:style="{width:countDown*10 + '%'}"></div>
        </div>
        <button v-on:click="randomText(6)">Generate Random Text</button>
        <p>{{random}}</p>
        <ul>
            <li v-for="[element,index] in text">{{element}}</li>
        </ul>
        <input id="inputText" type="text" v-model="input" v-on:input="testInput" v-on:keyup.enter="tempRefresh">Guess Correctly for text to disappear
        <br><br>
        <button v-on:keydown.enter="tempRefresh">Refresh</button>
    </div>
<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezbuy</title>
    <link rel="stylesheet" href="ezbuy.css">
</head>

<body>
    <img class="logo" src="ezbuylogo.PNG" alt="logo">
    <header>
        <ul class="container help">
            <li class="intro">Login</li>
            <li class="intro">Register</li>
            <li class="intro">Contact Us</li>
            <li class="intro">Help</li>
            <li class="intro">Language</li>
        </ul>
    </header>
    <div class="form">
        <form>
            <input type="search" name="q" placeholder="Search query">
            <button>Search</button>
        </form>
    </div>
    <div class="wrapper">
        <aside>
            <ul class="container divide">
                <li class="item">All Categories</li>
                <li class="item">Women's Fashion</li>
                <li class="item">Home & Garden</li>
                <li class="item">Shoes,Bags..</li>
                <li class="item">Mobile,PCs..</li>
                <li class="item">Toys</li>
                <li class="item">Sports & Outdoors</li>
                <li class="item">Men's Fashion</li>
                <li class="item">Groceries & Pets</li>
            </ul>
        </aside>
        <article>
            <img class="ad" src="Advertisementshop.PNG" alt="advertisement">
        </article>
    </div>
</body>

</html>

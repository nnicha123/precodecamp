<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- For sourcing jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- For styling elements in body -->
    <style>
        div{
            height: 50px;
            margin: 5px;
            padding: 5px;
            float: left;
        }
        #box1{
            width: 40px;
            color: blue;
            background-color: coral;
        }
        #box2{
            width: 60px;
            color: blue;
            background-color: crimson;
        }
        #box3{
            width: 70px;
            color: blue;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <p id="result"></p>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
<!-- For use with jQuery -->
    <script>
        
        $("div").click(function(){
            var html = ["The clicked box has the following width: "];
            var styleProp = $(this).css(["width"]);
            $.each(styleProp, function(prop,value){
               html.push(prop + " = " + value);
            });
            $("#result").html(html);
        });

    </script>
</body>
</html>

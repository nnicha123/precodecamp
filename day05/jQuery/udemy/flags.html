<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bestCities = ["San Antonio", "Phoenix", "Nashville", "Dalles", "Austin"];
        var userInput = prompt("What's your city");
        var matchFound = "yes";
        for ( var i =0; i<=bestCities.length;i++) {
            if (userInput == bestCities[i]) {
                matchFound = true;
                alert(matchFound);
                document.write(bestCities[i]);
            }
        }

    </script>
</body>
</html>

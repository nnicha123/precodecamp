<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <script>
            var names = new Array('Nicha', 'John', 'Jose', 'Peter', 'Mohad');
            
            var i = 0;
            while(i<names.length){
                document.write('<li>' + names[i] + '</li>');
                i++;
            }

        </script>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 2 lists ordered & unordered</title>
</head>

<body>
    <h1>Ordered</h1>
    <h2>Best Movies</h2>
    <ol>
        <li>Narnia</li> 
        <li>How to train your dragon</li> 
        <li>Cloudy with a chance of meatballs</li> 
        <li>Ratallouie</li> 
        <li>White Chicks</li> 
    </ol>


    <h1>Unordered</h1>
    <h2>Ingredients</h2>
    <ul>
        <li>Eggs</li>
        <li>Powder</li>
        <li>Chocolate</li>
        <li>Sugar</li>
        <li>Salt</li>
    </ul>

</body>

</html>
